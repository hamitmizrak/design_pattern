
# server config
# localhost:9292
# http://localhost:9293/swagger-ui.html
server.port=9293
server.session-timeout=3600
spring.banner.charset=UTF-8

# security
  spring.security.user.name=root
  spring.security.user.password=root
  spring.security.user.roles=manager

# JWT TOKEN
